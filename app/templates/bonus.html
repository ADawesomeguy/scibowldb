{% extends "base.html" %}
{% block title %}Bonus{% endblock %}
{% block content %}
<div class="well well-lg">
    <h3>Bonus | {{ question['category'] }} | {{ question['bonus_format'] }}</h3>
    <p class="lead">{{ question['bonus_question']|safe  }}</p>
    <hr/>
    <p class="lead"><strong>ANSWER:</strong> {{ question['bonus_answer'] }}</p>
    <a href="{{ question['uri'] }}"><small>PERMALINK</small></a>
</div>
<a class="btn btn-primary btn-lg btn-block" href="{{ url_for('tossup') }}">Toss Up</a>
{% endblock %}
