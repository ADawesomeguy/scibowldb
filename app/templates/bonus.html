{% extends "base.html" %}
{% block content %}
<h2>Bonus - {{ question['category'] }} - {{ question['bonus_format'] }}</h2>
<div class="well well-sm">
    <p>{{ question['bonus_question']|safe  }}</p>
</div>
<div class="well well-sm">
    <p>ANSWER: {{ question['bonus_answer'] }}</p>
    <small>From {{ question['source'] }}</small>
</div>
<a class="btn btn-primary btn-block" href="{{ url_for('tossup') }}">Toss Up</a>
{% endblock %}
